  <div class="modal">

      <svg class="icon icon-cross" id="close" width="32" height="32">

      </svg>

      <h2 class="form-title title-modal">

          </div>
        </div>

        <svg class="icon icon-ctrl-modal">
          <use xlink:href="#icon-ctrl"></use>
        </svg>

      </label>
        
      
        <input
          type="text"
          id="formNameModal"
          name="formName"

        <input
